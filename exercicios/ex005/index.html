<h1>Negrito / Destaques</h1>
<h2>Negrito:</h2>
<p>Esse termo esta em  <b>Negrito</b>(sem semântica)</p>
<p>Já esse termo em  <strong>Negrito</strong> (tem semantica)</p>
<h1>destaques / Enfâse</h1>
<h2>italico:</h2>
<p>Esse termo esta em <i>itálico</i> (sem semântica)</p>
<p>Esse termo esta em <em>itálico</em>(com semântica)</p>
